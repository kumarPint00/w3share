server {
    listen 80;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
    
    # Handle 404 errors
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
    }
}
