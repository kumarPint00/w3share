services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mynewpassword
      POSTGRES_DB: dogegf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dogegf"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend (NestJS API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:mynewpassword@db:5432/dogegf
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=mynewpassword
      - DATABASE_NAME=dogegf
      - JWT_SECRET=supersecret_string_here
      
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000,http://192.168.1.3:3000,http://192.168.1.3:4000
      - FRONTEND_URL=http://192.168.1.3:3000
      - NEXT_PUBLIC_APP_URL=http://192.168.1.3:3000
      
      # Smart Contract Configuration
      - SEPOLIA_BASE_RPC=https://eth-sepolia.g.alchemy.com/v2/gGyT5UVlni23o2468AIZN
      - SEPOLIA_CHAIN_ID=11155111
      - SEPOLIA_EXPLORER_URL=https://sepolia.etherscan.io
      - DEPLOYER_PRIVATE_KEY=0x4567890123456789012345678901234567890123456789012345678901234567
      - GIFT_ESCROW_ADDRESS=0x2345678901234567890123456789012345678901
      - GIFT_ESCROW_RPC_URL=https://eth-sepolia.g.alchemy.com/v2/gGyT5UVlni23o2468AIZN
      - GIFT_ESCROW_CHAIN_ID=11155111
      - GIFT_ESCROW_EXPLORER_URL=https://sepolia.etherscan.io
      - SMART_GIFT_NATIVE_POLICY=allow
      - WRAPPED_NATIVE_ADDRESS=0x3e29678A5c2E8976C1dFf863841136100B85Ce73
      
      # Additional Configuration
      - PORT=4000
      - NODE_ENV=production
      - CLAIM_MOCK=false
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount a volume for any persistent data if needed
      - backend_data:/usr/src/app/uploads

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://192.168.1.3:4000
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://192.168.1.3:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local

networks:
  default:
    name: dogegifty-network
